<html><body><br>
<table width="700">
	<tr>
		<td align="center" height="16"><img src="l2ui.bbs_lineage2" width="128" height="16"></td>
	</tr>
</table>
<table width="610">
<tr>
	<td width="610" align="left">%maillink%</td>
</tr>
</table>
	<img src="L2UI.squaregray" width="610" height="1"><br>
	<table width="610">
		<tr>
			<td align="right" width="60" height="24">Кому:</td>
			<td><edit var="ToList" width="540" height="13" length="128"></td>
		</tr><tr>
			<td align="right" height="24">Тема:</td>
			<td><edit var="Title" width="540" height="13" length="128"></td>
		</tr><tr>
			<td valign="top" align="right" height="24">Текст:</td>
			<td><MultiEdit var="Content" width="540" height="313"></td>
		</tr>
	</table><br>
	<img src="L2UI.squaregray" width="610" height="1"><br>
	<table width="610">
		<tr>
			<td align="center" width="395"></td>
			<td align="center" width="70"><button value="Отправить" action="Write _bbsmail new %postId% ToList Title Content" back="l2ui_ch3.smallbutton2_down" width="65" height="20" fore="l2ui_ch3.smallbutton2"></td>
			<td align="center" width="70"><button value="Отмена" action="bypass _bbsmail" back="l2ui_ch3.smallbutton2_down" width="65" height="20" fore="l2ui_ch3.smallbutton2"></td>
			<td align="center" width="70"><button value="Сохранить" action="Write _bbsmail store 0 ToList Title Content" back="l2ui_ch3.smallbutton2_down" width="65" height="20" fore="l2ui_ch3.smallbutton2"></td>
			<td width="5"></td>
		</tr>
	</table>
</body></html>
